<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat Do MauroDev </title>
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="all" />
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="container">
      <section class="login">
        <h2>Login</h2>
        <form class="login_form">
          <input type="text" id="nome" placeholder="Seu Nome" required />
          <button type="submit" id="btn">Entrar</button>
        </form>
      </section>
      <section class="chat">
        <section class="chat_message">
      <!--    <div class="message_self">
            ola mundo
          </div>
          <div class="other_message">
            <span class="sender_message">Mauro Dev</span>
            ola tudo bem
          </div> 
        -->
        </section>
        <form class="chat_form">
          <input type="text" id="chat_input" placeholder="Degite Uma Mensagem" required />
          <button type="submit" id="chat_btn"><span
          class="material-symbols-rounded">send</span></button>
        </form>
      </section>
    </section>
    
    <script src="./js/script.js"></script>
  </body>
</html>
